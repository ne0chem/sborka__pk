<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Сборка компютеров</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <a href="#" class="header__logo">
          <img src="./img/logo.svg" alt="" />
        </a>
        <div class="header__menu">
          <nav class="header__nav">
            <a href="#">Чем занимаемся</a>
            <a href="#">Процесс работы</a>
            <a href="#">Команда</a>
          </nav>
          <button tupe="button" class="header__btn button">
            Оставить заявку
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main-display">
        <div class="container">
          <h1 class="main-display__header">
            Собираем игровой ПК под ваш бюджет
          </h1>
          <div class="main-display__timer timer">
            <div class="timer__item">
              <div class="timer__count">18</div>
              <div class="timer__text">Дней</div>
            </div>
            <div class="timer__item">
              <div class="timer__count">18</div>
              <div class="timer__text">Часов</div>
            </div>
            <div class="timer__item">
              <div class="timer__count">18</div>
              <div class="timer__text">Минут</div>
            </div>
            <div class="timer__item">
              <div class="timer__count">18</div>
              <div class="timer__text">Секунд</div>
            </div>
          </div>
          <button class="button main-display__button">Оставить заявку</button>
        </div>
        <div class="main-display-background">
          <img src="./img/main-screen__bgc.png" alt="" />
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
